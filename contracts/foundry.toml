[profile.default]
src = "src"
out = "out"
libs = ["lib"]
via_ir = true
optimizer = true
optimizer_runs = 200

# Story Protocol Testnet profile
# Usage: forge script script/Deploy.s.sol:DeployScript --rpc-url $STORY_PROTOCOL_RPC --broadcast --private-key $PRIVATE_KEY
[profile.story]
# Use this profile when deploying to Story Protocol testnet
# Set STORY_PROTOCOL_RPC in .env file
chain_id = 1315
etherscan = { api_key = "${ETHERSCAN_API_KEY}" }

# Base Testnet profile
[profile.base_testnet]
chain_id = 84532
etherscan = { api_key = "${ETHERSCAN_API_KEY}", url = "https://api-sepolia.basescan.org/api" }

# Base Mainnet profile
[profile.base_mainnet]
chain_id = 8453
etherscan = { api_key = "${ETHERSCAN_API_KEY}", url = "https://api.basescan.org/api" }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
