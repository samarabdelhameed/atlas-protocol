specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  # ========================================
  # Atlas ADLV - IP-Backed Lending Vault
  # ========================================
  - kind: ethereum
    name: AtlasADLV
    network: story-aeneid
    source:
      address: "0xD13218C0F39f1F862F11014F4C9C9d33EE92A5C1" # Atlas ADLV Contract address (Latest v2.0 - Complete Integration)
      abi: AtlasADLV
      startBlock: 11377722 # Latest deployment block (v2.0) - Update if needed
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - IDOVault
        - DataLicenseSale
        - Loan
        - Deposit
      abis:
        - name: AtlasADLV
          file: ./abis/AtlasADLV.json
      eventHandlers:
        # Vault Creation & CVS Initialization
        - event: VaultCreated(indexed address,indexed bytes32,string,indexed address,uint256)
          handler: handleVaultCreated
        # Core Handler 2: License Sale (for CVS calculation)
        - event: LicenseSold(indexed address,indexed bytes32,indexed address,uint256,string)
          handler: handleLicenseSale
        # Core Handler 3: Loan Issuance (based on CVS)
        - event: LoanIssued(indexed address,indexed address,indexed uint256,uint256,uint256,uint256,uint256)
          handler: handleLoanIssued
        # CVS Updates
        - event: CVSUpdated(indexed address,uint256,uint256)
          handler: handleCVSUpdated
        # Loan Management
        - event: LoanRepaid(indexed address,indexed address,indexed uint256,uint256)
          handler: handleLoanRepaid
        - event: LoanDefaulted(indexed address,indexed address,indexed uint256)
          handler: handleLoanDefaulted
        - event: LoanLiquidated(indexed address,indexed address,indexed uint256)
          handler: handleLoanLiquidated
        # Vault Deposits
        - event: Deposited(indexed address,indexed address,uint256,uint256)
          handler: handleDeposited
        - event: Withdrawn(indexed address,indexed address,uint256,uint256)
          handler: handleWithdrawn
      file: ./src/mapping.ts
  # ========================================
  # CVS Oracle - Story Protocol SPG Integration
  # ========================================
  - kind: ethereum
    name: CVSOracle
    network: story-aeneid
    source:
      address: "0x0000000000000000000000000000000000000000" # CVS Oracle Contract address (update after deployment)
      abi: CVSOracle
      startBlock: 11122612
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CVSUpdate
        - IDOVault
      abis:
        - name: CVSOracle
          file: ./abis/CVSOracle.json
      eventHandlers:
        # CVS Updates from Oracle
        - event: CVSUpdated(indexed address,uint256,uint256,uint256,uint256)
          handler: handleOracleCVSUpdated
        # CVS Synced from SPG
        - event: CVSSyncedFromSPG(indexed address,uint256,uint256)
          handler: handleCVSSyncedFromSPG
      file: ./src/mapping.ts
